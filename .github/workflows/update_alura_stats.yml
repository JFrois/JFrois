name: Update Alura Stats on README

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      # NOVO PASSO DE DIAGNÓSTICO
      - name: Display README content BEFORE script run
        run: |
          echo "Conteúdo do README.md ANTES da execução do script:"
          cat README.md
          echo "--------------------------------------------------"

      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        run: python ./update_readme.py

      - name: Verify file size AFTER script run
        run: |
          echo "Verificando o tamanho do arquivo README.md APÓS a execução do script:"
          ls -lh README.md

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff-index --quiet HEAD || git commit -m "Chore: Atualiza estatísticas da Alura"
          git push